<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blokų generatorius</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleDid.css">
    <script src="https://kit.fontawesome.com/04b00d367c.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="addTask">
                <button>Pridėti užduotį</button>
            </div>
            <div class="row" id="forma">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="New subject">
                        </div>
                        <div class="form-group col">
                            <select id="inputPriority" class="form-control">
                                <option selected>Normal</option>
                                <option>High</option>
                                <option>low</option>
                            </select>
                        </div>
                        <div class="form-group col date">
                            <label>Due Date:   </label>
                            <input type="date">
                        </div>
                        <div class="form-group col-2">
                            <button type="submit" class="btn btn-primary createTask">Sukurti</button>
                        </div>
                    </div>
            </div>
            <div class="row align-items-center header">
                <div class="col-1 headerCheck">
                    <p></p>
                </div>
                <div class="col-2 subject">
                    <p>Subject</p>
                </div>
                <div class="col-1 priority">
                    <p>Priority</p>
                </div>
                <div class="col-2 DueDate">
                    <p>Due date</p>
                </div>
                <div class="col-1">
                    <p>Status</p>
                </div>
                <div class="col-2">
                    <p>Percent completed</p>
                </div>
                <div class="col-2">
                    <p>Modified on</p>
                </div>
            </div>
        </div>



      <script src="mainDid.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
